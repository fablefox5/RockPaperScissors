    <div class="wait-container">
        <h1>Waiting for Opponent!</h1>
    </div>

    <div class="players-container">
        <div id="player1">
            <div class="player-title">
                <div id="player1-ready">
                    <i class="fa-solid fa-x"></i>
                </div>
                <h1 id="player1-name">Player One Name</h1>
            </div>
            <div class="player-container">
                <span class="title">You</span>
                <div class="option-container">
                    <div class="card-container" id="rock-container">
                        <button class="option-btn-1" id="rock-btn">
                            <span>Rock</span>
                            <i class="fa-solid fa-hand-back-fist"></i>
                        </button>
                    </div>
                    <div class="card-container" id="paper-container">
                        <button class="option-btn-1" id="paper-btn">
                            <span>Paper</span>
                            <i class="fa-solid fa-hand"></i>
                        </button>
                    </div>
                    <div class="card-container" id="scissors-container">
                        <button class="option-btn-1" id="scissors-btn">
                            <span>Scissors</span>
                            <i class="fa-solid fa-hand-scissors"></i>
                        </button>
                    </div>
                </div>
                <span class="score" id="self-score">0</span>
            </div>
        </div>
        <div id="winner-text-container">
            <h1 id="winner-text">Awaiting Players to Choose Options...</h1>
        </div>
        <!-- <i class="fa-solid fa-check"></i> -->
        <div id="player2">

                </div>
                <h1 id="player2-name">Player One Name</h1>
            </div>
            <div class="player-container">
                <span class="title">Enemy</span>
                <div class="option-container">
                    <div class="card-container" id="rock-container">
                        <span>Rock</span>
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <div class="card-container" id="paper-container">
                        <span>Paper</span>
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <div class="card-container" id="scissors-container">
                        <span>Scissors</span>
                        <i class="fa-solid fa-question"></i>
                    </div>
                </div>
                <span class="score" id="enemy-score">0</span>
            </div>
        </div>
