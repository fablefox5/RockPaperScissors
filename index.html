<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Play Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a68899de99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        window.onload = function() {
            var socket = io();
        
            const currentBtns = document.getElementsByClassName("option-btn-1");
            console.log(currentBtns);
            for(let btn of currentBtns) {
                btn.addEventListener('click', function(e) {
                    console.log("added");
                    socket.emit('option selected', btn.textContent);
            }
            )};

            socket.on('option selected', function(option) {
                console.log(option);
            });
        }

    </script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- <nav>
        <ul>
            <li><a href="index.html">Play</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav> -->

    <div class="players-container">
        <div id="player1">
            <h1 id="player1-name">Player One Name</h1>
            <div class="option-container">
                <span class="title">You</span>
                <div class="card-container" id="rock-container">
                    <button class="option-btn-1" id="rock-btn">
                        <span>Rock</span>
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </button>
                </div>
                <div class="card-container" id="paper-container">
                    <button class="option-btn-1" id="paper-btn">
                        <span>Paper</span>
                        <i class="fa-solid fa-hand"></i>
                    </button>
                </div>
                <div class="card-container" id="scissors-container">
                    <button class="option-btn-1" id="scissors-btn">
                        <span>Scissors</span>
                        <i class="fa-solid fa-hand-scissors"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="winner-text">
            <h1>Awaiting Players to Choose Options...</h1>
        </div>
        <div id="player2">
            <h1 id="player2-name">Player Two Name</h1>
            <div class="option-container">
                <span class="title">Enemy</span>
                <div class="card-container" id="rock-container">
                    <span>Rock</span>
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="card-container" id="paper-container">
                    <span>Paper</span>
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="card-container" id="scissors-container">
                    <span>Scissors</span>
                    <i class="fa-solid fa-question"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
